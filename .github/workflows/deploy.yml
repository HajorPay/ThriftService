name: Deploy ASP.NET Core API to Google Cloud Run

on:
  push:
    branches:
      - main   # Runs deployment when you push to main branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout your repository code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Set up Google Cloud authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Configure gcloud with your project
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      # Build the Docker image
      - name: Build Docker image
        run: |
          gcloud builds submit src/HajorPay.ThriftService.API \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/hajorpay-thriftservice:latest

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hajorpay-thriftservice \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/hajorpay-thriftservice:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080
