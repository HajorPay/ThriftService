name: Deploy ASP.NET Core API to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout your source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      # Ensure Artifact Registry exists
      - name: Ensure Artifact Registry repository exists
        run: |
          if ! gcloud artifacts repositories describe my-repo --location=us-central1 >/dev/null 2>&1; then
            echo "Creating Artifact Registry repository 'my-repo'..."
            gcloud artifacts repositories create my-repo \
              --repository-format=docker \
              --location=us-central1 \
              --description="Docker repository for HajorPay ThriftService"
          else
            echo "Artifact Registry repository 'my-repo' already exists."
          fi

      # Build Docker image (using Cloud Build)
      - name: Build Docker image with Cloud Build
        run: |
          IMAGE_TAG=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/hajorpay-thriftservice:latest
          echo "Building and pushing Docker image: $IMAGE_TAG"
          gcloud builds submit . --tag $IMAGE_TAG

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/hajorpay-thriftservice:latest
          echo "Deploying image: $IMAGE_TAG"
          gcloud run deploy hajorpay-thriftservice \
            --image $IMAGE_TAG \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080
