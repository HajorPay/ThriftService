name: Deploy ASP.NET Core API to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # 1Ô∏è‚É£ Checkout your source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      # 4Ô∏è‚É£ Ensure Artifact Registry exists
      - name: Ensure Artifact Registry repository exists
        run: |
          REPO_NAME="my-repo"
          REGION="us-central1"
          if ! gcloud artifacts repositories describe $REPO_NAME --location=$REGION >/dev/null 2>&1; then
            echo "üß± Creating Artifact Registry repository '$REPO_NAME'..."
            gcloud artifacts repositories create $REPO_NAME \
              --repository-format=docker \
              --location=$REGION \
              --description="Docker repository for HajorPay ThriftService"
          else
            echo "‚úÖ Artifact Registry repository '$REPO_NAME' already exists."
          fi

      # 5Ô∏è‚É£ Build Docker image using Cloud Build and push to Artifact Registry
      - name: Build Docker image with Cloud Build
        run: |
          IMAGE_TAG="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/hajorpay-thriftservice:$(date +%Y%m%d%H%M%S)"
          echo "üõ† Building and pushing Docker image: $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          set +e
          BUILD_OUTPUT=$(gcloud builds submit . --tag "$IMAGE_TAG" 2>&1)
          BUILD_STATUS=$?
          set -e

          BUILD_URL=$(echo "$BUILD_OUTPUT" | grep -o "https://console.cloud.google.com/cloud-build/builds/[a-z0-9-]*?project=[0-9]*" | head -n 1)
          echo "üß© Cloud Build URL: $BUILD_URL"

          if [ $BUILD_STATUS -ne 0 ]; then
            echo "‚ö†Ô∏è Cloud Build failed or logs not accessible due to VPC-SC restrictions."
            echo "View logs directly at: $BUILD_URL"
            exit 1
          fi

      # 6Ô∏è‚É£ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          echo "üöÄ Deploying image: $IMAGE_TAG"
          gcloud run deploy hajorpay-thriftservice \
            --image "$IMAGE_TAG" \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8080

      # 7Ô∏è‚É£ Output deployed service URL
      - name: Output service URL
        run: |
          SERVICE_URL=$(gcloud run services describe hajorpay-thriftservice \
            --region us-central1 \
            --format 'value(status.url)')
          echo "‚úÖ Deployment successful!"
          echo "üåç Service URL: $SERVICE_URL"

      # 8Ô∏è‚É£ Cleanup old Docker images (runs ONLY if everything succeeded)
      - name: Clean up old Docker images
        if: ${{ success() }}
        run: |
          REPO_PATH="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/hajorpay-thriftservice"
          echo "üßπ Cleaning up old images in $REPO_PATH..."
          IMAGES=$(gcloud artifacts docker images list $REPO_PATH --sort-by=~UPDATE_TIME --format="value(version)" | tail -n +4)
          if [ -n "$IMAGES" ]; then
            echo "üóë Deleting old image versions:"
            echo "$IMAGES"
            echo "$IMAGES" | xargs -I {} gcloud artifacts docker images delete "$REPO_PATH:{}" --delete-tags --quiet || true
          else
            echo "‚úÖ No old images to delete ‚Äî only the latest 3 retained."
          fi
